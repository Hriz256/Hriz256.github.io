<!doctype html><html><head><meta charset="utf-8"><title>Vector Sculpting</title><link rel="stylesheet" type="text/css" href="style.css"><link rel="stylesheet" href="../../fonts/adobe-clean.css"><style>.coach
    {
            border-radius:0;
            border:1px solid #888;
    }</style><script type="text/javascript" src="../../js/CSInterface.js"></script><script src="../../js/lib/ResizeSensor.js"></script><script type="text/javascript" src="./main.js"></script></head><body><div class="coach" id="popupContainer"><div><img class="img-radius" src="puppet-warp.gif"></div><div class="content"><span style="font-size:16px; font-weight:bold;" data-locale="VSToolIntroPuppetWarp"></span> <span class="featureTag" data-locale="New"></span><div class="show" id="div1"><p data-locale="VSToolIntroPage1Text1" class="text"></p><p data-locale="VSToolIntroPage1Text2" class="text"></p></div><div class="hide" id="div2"><p data-locale="VSToolIntroPage2Text1" class="text"></p></div><div class="hide" id="div3"><p data-locale="VSToolIntroPage3Text1" class="text"></p><p data-locale="VSToolIntroPage3Text2" class="text"></p></div></div><div class="actions"><p class="skip" onclick="SkipTourClicked()" data-locale="SkipTourTag"></p><button class="button" onclick="OkayClicked()"><label data-locale="ButlerCardOkay"></label></button></div></div><script>var resizeSensorCall = false;
function SkipTourClicked()
{
    var rsp_event = new CSEvent("VectorSculptingOnBoardingEvent", "APPLICATION");
    var jsonObj = {
        "Data": '',
        "Type": "VectorSculptingSkipTourClicked"
    };
    rsp_event.data = JSON.stringify(jsonObj);
    CSLibrary.dispatchEvent(rsp_event);
}

function OkayClicked()
{
    var rsp_event = new CSEvent("VectorSculptingOnBoardingEvent", "APPLICATION");
    var jsonObj = {
        "Data": '',
        "Type": "VectorSculptingOkayClicked"
    };
    rsp_event.data = JSON.stringify(jsonObj);
    CSLibrary.dispatchEvent(rsp_event);
}

window.onload=function()
{
	resizeSensorCall = true;
	setTimeout(func1, 2360);
	setTimeout(func2, 7370);
	setTimeout(func3, 12380);
	var cs = new CSInterface();
    var resourceBundle = cs.initResourceBundle();
};
function func1()
{
	document.getElementById("div2").className="show";
	document.getElementById("div1").className="hide";
	document.getElementById("div3").className="hide";
}
function func2()
{
	document.getElementById("div3").className="show";
	document.getElementById("div1").className="hide";
	document.getElementById("div2").className="hide";
}
function func3()
{
	document.getElementById("div1").className="show";
	document.getElementById("div2").className="hide";
	document.getElementById("div3").className="hide";
	
	setTimeout(func1, 2360);
	setTimeout(func2, 7370);
	setTimeout(func3, 12380);
}
var element = document.getElementById('popupContainer');
new ResizeSensor(element, function() {
	if(resizeSensorCall){
          InformClientAboutPopupHeight("ToolIntroCoachHeightUpdate");
		ResizeSensor.detach(element);
		resizeSensorCall = false;
	}
});</script></body></html>
