			}</style><script src="../../js/lib/ResizeSensor.js"></script><script src="../../js/lib/ElementQueries.js"></script><script type="text/javascript" src="../../js/common.js"></script><script type="text/javascript" src="../../js/CSInterface.js"></script><script type="text/javascript" src="./main.js"></script></head><body><div class="coach" id="main"><div><img class="img-radius" src="properties-panel.gif"></div><div class="content"><div class="show" id="div1"><p style="display: inline-block" data-locale="PropertiesPanelText"></p><span data-locale="New" class="featureTag"></span><p data-locale="PropertiesPanelDetailText"></p></div></div><div class="actions"><p data-locale="SwitchWorkspaceText" class="skip" onclick="SwitchToPreviousWorkspaceClicked()"></p><button class="button" onclick="DismissClicked()"><label data-locale="TryItText"></label></button></div></div></body><script type="text/javascript">var CSLibrary = new CSInterface();
