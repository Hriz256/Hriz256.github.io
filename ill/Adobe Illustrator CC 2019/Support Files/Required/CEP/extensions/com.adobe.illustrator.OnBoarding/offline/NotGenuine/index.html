<!doctype html><html><head><meta charset="utf-8"><title>Notification Bar</title><link rel="stylesheet" type="text/css" href="style.css"><script type="text/javascript" src="js/CSInterface.js"></script></head><body><div class="content" id="main"><div style="float:left" class="center">This copy of Adobe software is not genuine. Click here to know more.><button class="action" onclick="knowmoreFunction()"><label>Know more</label></button></div></div><script>var CSLibrary = new CSInterface();

window.onload=function()
{
	var frame = window.frameElement;
	frame.SMID = "Not Genuine";
}

function knowmoreFunction() {
	var buttonEvent = new CSEvent("NotGenuineEvent", "APPLICATION");
	var dataMap = {
                                "Type" : "ButtonClickEvent",
                                "Data" : "KnowMore"
				  };
	buttonEvent.data = JSON.stringify(dataMap);
    CSLibrary.dispatchEvent(buttonEvent);
    console.log (buttonEvent.data);
}</script></body></html>
