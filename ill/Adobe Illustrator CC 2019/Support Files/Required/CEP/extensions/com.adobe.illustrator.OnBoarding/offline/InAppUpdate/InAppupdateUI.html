<!doctype html><html><head><meta charset="utf-8"><title>In app update</title><link rel="stylesheet" type="text/css" href="style.css"><script type="text/javascript" src="../../js/CSInterface.js"></script><script src="../../js/lib/ResizeSensor.js"></script><script type="text/javascript" src="./main.js"></script></head><body><div class="content" id="main"><div style="width: 25%; float:left"><img src="ai_app.png"></div><div style="width: 75%; float:right"><p style="max-width: 260px;"><span data-locale="InAppUpdateText"></span>&nbsp;<a onclick="LearnMoreClicked()" data-locale="InAppUpdateKnowMore"></a></p><p style="margin-top: 16px;"><span class="close" onclick="DismissClicked()" data-locale="InAppUpdateRemindMeLater"></span> <button class="button" onclick="UpdateClicked()"><label data-locale="InAppUpdateUpdateButton"></label></button></p></div></div><script>function closeFunction() {
    document.getElementById("main").style.display = "none";
}</script></body><script type="text/javascript">var resizeSensorCall = false;
        window.onload = function() {
            var cs = new CSInterface();
            var resourceBundle = cs.initResourceBundle();
			resizeSensorCall = true;
        }

        function DismissClicked()
        {
            var rsp_event = new CSEvent("InAppUpdateUIOnBoardingEvent", "APPLICATION");
            var jsonObj = {
                "Data": '',
                "Type": "InAppUpdateUIDismissClicked"
            };
            rsp_event.data = JSON.stringify(jsonObj);
            CSLibrary.dispatchEvent(rsp_event);
        }
		function UpdateClicked()
        {
            var rsp_event = new CSEvent("InAppUpdateUIOnBoardingEvent", "APPLICATION");
            var jsonObj = {
                "Data": '',
                "Type": "UpdateClicked"
            };
            rsp_event.data = JSON.stringify(jsonObj);
            CSLibrary.dispatchEvent(rsp_event);
        }
		function LearnMoreClicked()
		{
            var rsp_event = new CSEvent("InAppUpdateUIOnBoardingEvent", "APPLICATION");
            var jsonObj = {
                "Data": '',
                "Type": "InAppUpdateUILearnMoreClicked"
            };
            rsp_event.data = JSON.stringify(jsonObj);
            CSLibrary.dispatchEvent(rsp_event);
        }
		var element = document.getElementById('main');
		new ResizeSensor(element, function() {
			if(resizeSensorCall){
            	InformClientAboutPopupHeight("InAppUpdateUICoachHeightUpdate");
				ResizeSensor.detach(element);
				resizeSensorCall = false;
			}
        });</script></html>
