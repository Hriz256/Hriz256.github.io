BSILK=SSB
TSMASK=SMT
BSMASK=SMB
TASSY=AST
BASSY=ASB
BOARD=TOP,IN1-I12,DRD,BOT,AST,ASB
DRLDWG=DRL,DRD
KEEPOUT=TOP,IN1-I12,BOT
TITLE=DRD,AST,ASB
MID_5=IN5
MID_6=IN6
